<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Teacher New Account</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../images/padlock.jpg">

    <!-- Load stylesheet correctly -->
    <link rel="stylesheet" href="../styles/teacherregister.css">

    <!-- JS (if needed) -->
    <script src="admin register.js"></script>
</head>

<body>

    <!-- Navbar should be inside body -->
    <div class="navbar">
        <a href="../index.html">Homepage</a>
        <a href="register.html">Signup</a>
    </div>

    <h1 style="color: junglegreen; font-family: verdana; text-align:center;">
        Create an account as Teacher!
    </h1>

    <form style="text-align:center">
        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Lastname</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">Email address</label><br>
        <input type="email" id="email" name="email" pattern=".+@gmail.com"><br>

        <label for="pwd1">Password</label><br>
        <input type="password" id="pwd1" name="password"><br>

        <label for="pwd2">Confirm password</label><br>
        <input type="password" id="pwd2" name="confirm_password"><br><br>

        <a href="teacherlogin.html">Register</a>
    </form>

    <!-- JS again if required -->
    <script src="admin register.js"></script>

    <!-- FOOTER MUST ALWAYS BE INSIDE BODY -->
    <footer class="glow2">
        <h4>WELCOME TO OUR E-LEARNING PLATFORM!</h4>
        <small>COPYRIGHT &copy; Montie Carmon</small>
    </footer>

</body>

</html>
